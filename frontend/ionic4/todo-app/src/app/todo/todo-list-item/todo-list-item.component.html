<ion-item [disabled]="disabled">

  <ion-label [routerLink]="['/todo/get',item.id]" routerDirection="forward">
    {{item.title}}
  </ion-label>

  <ion-toggle slot="start" (ionChange)='toggleChange($event)' [(ngModel)]="completeStatus" [checked]="item.completed"></ion-toggle>

  <ion-button fill="clear" slot="end" (click)="delete()">
    <ion-icon slot="icon-only" name="trash" color="danger"></ion-icon>
  </ion-button>

</ion-item>
