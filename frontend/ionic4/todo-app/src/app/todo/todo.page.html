<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      My todo's
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="items$ | async as items">
    <ion-item *ngFor="let item of items">
      {{item.title}}
      <div class="item-note" slot="end">
        {{item.id}}
      </div>
    </ion-item>
  </ion-list>
</ion-content>
