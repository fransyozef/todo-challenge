<ion-header>
  <ion-toolbar>
    
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>
      Todo
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="refresh()">
        <ion-icon slot="icon-only" name="refresh"></ion-icon>
      </ion-button>
      <ion-button routerLink="/todo/new" routerDirection="forward">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card  *ngIf="!(isLoading$ | async) && (items$ | async).length == 0">
    <ion-card-header>
      <ion-card-title>You don't have any Todo items!</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Try adding one.
    </ion-card-content>
  </ion-card>

  <ion-list *ngIf="items$ | async as items">
    <app-todo-list-item *ngFor="let item of filterItems(items)" [item]="item"></app-todo-list-item>
  </ion-list>

</ion-content>

<ion-footer padding>
  <ion-segment (ionChange)="segmentChanged($event)" [disabled]="(items$ | async).length == 0">
    <ion-segment-button value="all" checked>
      <ion-label>All</ion-label>
    </ion-segment-button>
    <ion-segment-button value="completed">
      <ion-label>Completed</ion-label>
    </ion-segment-button>
    <ion-segment-button value="todo">
      <ion-label>Todo</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-footer>
